<section class="container-md">
  <form #mForm="ngForm">
    <div class="form-group">
      <label class="text-warning" for="title">Movie Title:</label>
      <input id="title" type="text" class="form-control"
        required pattern="" name="title" [(ngModel)]="movie.title">
    </div>
    <div class="row">
      <div class="form-group col-6">
        <label class="text-warning" for="year">Release year:</label>
        <input id="year" type="text" class="form-control"
          required pattern="" name="year" [(ngModel)]="movie.year">
    </div>
    <div class="form-group col-6">
        <label class="text-warning" for="category">Category:</label>
        <select id="category"
        class="form-control" required pattern="" placeholder="Choose Category"
        name="category" [(ngModel)]="movie.category"></select>
    </div>
    <button type="submit" class="btn btn-danger mt-5" [disabled]="mForm.invalid" (click)="saveMovie(movie.id)">
      Save
    </button>
    </div>

    <small class="text-danger" [hidden]="mForm.valid">Fill all field to save!</small>
  </form>


</section>
